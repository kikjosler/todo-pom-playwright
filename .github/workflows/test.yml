name: TodoMVC Tests CI

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Cache Playwright
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ hashFiles('requirements.txt') }}
        
    - name: Install
      run: |
        pip install -r requirements.txt -U --only-binary=all
        playwright install --with-deps chromium
        
    - name: Tests + Reports
      run: |
        mkdir -p reports allure-results
        pytest tests/ -n auto -v -s --html=reports/report.html --self-contained-html --alluredir=allure-results
        
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-html-report
        path: reports/
        
    - name: Upload Allure
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-raw
        path: allure-results/
